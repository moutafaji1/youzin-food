name: youzin_food
description: YouZin Food - Restaurant Mobile App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.12
  provider: ^6.0.5
  carousel_slider: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/banners/
    - assets/images/categories/
    - assets/images/logo/
    - assets/icons/

flutter_launcher_icons:
  android: true
  image_path: "assets/images/logo/logo app.png"
